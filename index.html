<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Urna Eletrônica</title>
</head>
<body>
    <div class="urna">
        <div class="tela">
            <div class="d-1">
                <div class="d-1-left">
                    <div class="d-1-1">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="d-1-2">
                        <span>VEREADOR</span>
                    </div>
                    <div class="d-1-3">
                        <div class="num blink"></div>
                        <div class="num"></div>
                    </div>
                    <div class="d-1-4">
                        NOME: AAAAAAAA<br/>
                        PARTIDO: AAAAAAAAA<br/>
                        VICE-PREFEITO: AAAAAAAAAA
                    </div>
                </div>
                <div class="d-1-right">
                    <div class="d-1-image">
                        <img src="img/lula.jpg" alt="">
                        PREFEITO
                    </div>
                    <div class="d-1-image small">
                        <img src="img/dilma.jpg" alt="">
                        VICE-PREFEITO
                    </div>
                </div>
            </div>
            <div class="d-2">
                Aperte a tecla:<br/>
                CONFIRMA para confirmar este voto<br/>
                CORRIGE para reiniciar este voto.
            </div>
        </div>
        <div class="teclado">
            <div class="teclado--linha">
                <div class="teclado--botão">1</div>
                <div class="teclado--botão">2</div>
                <div class="teclado--botão">3</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botão">4</div>
                <div class="teclado--botão">5</div>
                <div class="teclado--botão">6</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botão">7</div>
                <div class="teclado--botão">8</div>
                <div class="teclado--botão">9</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botão">0</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botão btn--branco">BRANCO</div>
                <div class="teclado--botão btn--corrige">CORRIGE</div>
                <div class="teclado--botão btn--confirma">CONFIRMA</div>
            </div>
        </div>
    </div>
    
</body>
</html>
